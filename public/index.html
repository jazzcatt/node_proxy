<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style>
		html, body{
			height: 100%;
		}
		textarea{
			width:50%;
			height: 50%;
		}
		.send-form, .receiving-form{
			height: 25%;
			border:solid 1px;
			padding: 5%;
		}
		</style>
	</head>
	<body>
	<script type="text/javascript">

	function ajax() {
	var url = 'http://localhost:3000/'; //hard for example
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.onreadystatechange = function(){
        if (this.readyState == 4) {
            if (this.status == 200){
            	console.log(this.responseText);
            	document.querySelector('.receiving-form').innerHTML = this.responseText;

            }
                	
                
            // иначе сетевая ошибка
        }
    };
 	var data = document.getElementById('textarea').value;
    xhr.send(JSON.stringify(data));
}

	</script>

		<div class='send-form'>
		 <textarea id='textarea'></textarea>
		 <br />
		 <input type='button' value='Send' onClick='ajax()'>
		</div>
		
		<label>Received data: </label>

		<div class='receiving-form'>		
		</div>
	</body>
</html>
